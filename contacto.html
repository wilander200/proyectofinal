      <div class="col-12 m-3 main">
      <h1 class="text-center fw-bold display-6 m-3">CONTACTANOS</h1>
      </div main>

      <!--formulario de contacto-->

      <div class="col-xs-9 col-sm-10 col-md-7 px-4 py-3 mb-5 form">
        <form action="">
          <div class=" mb-1">
            <label for="user" class="form-label m-1 fw-bold">Nombre y Apellido</label>
            <input type="text" class="form-control m-1 " id="user" name="user" />
          </div>
          <div class=" mb-1">
            <label for="empresa" class="form-label m-1 fw-bold " >Empresa</label>
            <input type="text" class="form-control m-1" id="empresa" name="empresa" />
          </div>
          <div class="mb-2">
            <label for="email" class="form-label m-1 fw-bold" >Correo</label>
            <input type="email" class="form-control m-1" id="email" name="email" />
          </div>
          <div class="my-4">
            <!--<label class="form-label m-1 fw-bold" for="asunto">Asunto</label>-->
            <select class="form-select m-1" name="asunto" id="asunto">
              <option value="selected">Seleccione un asunto</option>
              <option value="cotizacion">Cotización</option>
              <option value="informacion">Información</option>
              <option value="otro">Otro</option>
            </select>
          </div>
          <div class="my-4">
            <!--<label class="form-label m-1 fw-bold" for="especialidad">Especialidad</label>-->
            <select class="form-select m-1" name="especialidad" id="especialidad">
              <option value="selected">Seleccione una especialidad</option>
              <option value="electricidad">Electricidad</option>
              <option value="ccdd">Corrientes débiles</option>
              <option value="otro">Otro</option>
            </select>
          </div>
          <div>
            <label for="mensaje" class="form-label fw-bold" >Mensaje opcional</label>
            <textarea name="mensaje" class="form-control" id="mensaje" cols="40" rows="5"></textarea
              >
            </div>
            <div class="m-3">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </div>
        </form>
        </div>
